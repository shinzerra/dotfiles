// aliases
alias "q" "quit"
alias "d" "disconnect"
alias "rs" "mp_restartgame 1"
alias "exe" "exec autoexec"
alias "c" "clear"

// retard
alias "+mode1" "bind mouse1 +turnright; bind mouse2 +turnleft; echo 'Mode 1: Turn active';"
alias "-mode1" "unbind mouse1; unbind mouse2;"
alias "+mode2" "bind mouse1 +attack; bind mouse2 +attack2; echo 'Mode 2: Attack active';"
alias "-mode2" "unbind mouse1; unbind mouse2;"
alias "set_mode1" "+mode1; alias toggle_mode set_mode2"
alias "set_mode2" "+mode2; alias toggle_mode set_mode1"
alias "toggle_mode" "set_mode1"
bind "1" "toggle_mode"



// viewmodel
viewmodel_fov 68; viewmodel_offset_x 2.5; viewmodel_offset_y 0; viewmodel_offset_z -1.5; viewmodel_presetpos 2; r_drawtracers true; r_drawtracers_firstperson true

// binds
bind capslock "toggle cl_radar_scale 0.3 1"
bind q "slot1"
bind e "slot2"
bind mwheeldown "slot3"
bind = "toggle volume 0 0.35"

// buy binds
